<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>

<body>
	<header th:replace="/layout/layout :: header"></header>

	<div class="container text-center my-4">
		<h1 th:text="${title}"></h1>

		<div class="card bg-dark text-white">
			<div class="card-body">
				<form th:action="@{/config}" th:object="${questionAnswer}"
					method="POST">
					<div class="form-group row py-3 d-none">
						<label class="col-sm-2 col-form-label">ID</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{id}" class="form-control">
						</div>
					</div>
					<div class="form-group row py-3 d-none">
						<label class="col-sm-2 col-form-label" th:text="${'Categoria'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dificult}" class="form-control">
						</div>
					</div>
					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label" th:text="${'Pregunta'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{question}" class="form-control">
						</div>
					</div>
					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label"
							th:text="${'Respuesta CORRECTA'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{answer1}" class="form-control">
						</div>
					</div>
					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label"
							th:text="${'Respuesta 1 INCORRECTA'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{answer2}" class="form-control">
						</div>
					</div>

					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label"
							th:text="${'Respuesta 2
							INCORRECTA'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{answer3}" class="form-control">
						</div>
					</div>
					<div class="form-group row py-3">
						<label class="col-sm-2 col-form-label"
							th:text="${'Respuesta 3
							INCORRECTA'}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{answer4}" class="form-control">
						</div>
					</div>

					<!-- BTN EDIT -->
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Guardar Cambios"
								class="btn btn-primary btn-lg" /><a th:href="@{/config}"></a>
						</div>
					</div>
				</form>
				<p class="mt-5"
					th:text="${'IMPORTANTE ! llenar todos los campos, sí existe algún campo sin llenar o con espacios en blanco, el sistema no guardara los cambios realizados y continuara funcionando con los datos ya existentes.'}"></p>
			</div>
		</div>



	</div>

	<footer th:replace="/layout/layout :: footer"></footer>

</body>
</html>
