<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body class="bg-dark">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-3">
		<div class="text-center">
			<h1 class="text-light" th:text="${'&#127968;'} + ${title}"></h1>
			<ul class="py-5 my-5">
				<li class="list-group-item bg-dark py-5"><a th:href="@{game}"><button
							class="btn btn-primary btn-lg"
							th:text="${'&#9199; '} + ${game} + ${''}"></button></a></li>
				<li class="list-group-item bg-dark py-5"><a
					th:href="@{/historyScore}"><button
							class="btn btn-primary btn-lg"
							th:text="${'&#129351; '} + ${score}"></button></a></li>

				<li class="list-group-item bg-dark py-5"><a th:href="@{config}"><button
							class="btn btn-primary btn-lg"
							th:text="${'&#128736; '} + ${config}"></button></a></li>
			</ul>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
