<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head"></head>

<body class="bg-dark">

	<header th:replace="/layout/layout :: header"></header>

	<div class="container text-light">
		<div class="my-5">
			<h4 th:text="${'Participante: '} + ${player.name}"></h4>
			<h4 th:text="${'Dinero Acumulado $: 450'}"></h4>
		</div>
		<div class="my-5 ">
			<h1 class="text-info my-5"
				th:text="${'TERCERA pregunta por &#128178; 300 USD'}"></h1>
			<div id="cont-form" class="border border-light">

				<h1 id="mensaje" class="text-danger text-center"></h1>

				<form th:object="${questionAnswer}" name="form">
					<h1 class="text-center text-danger" id="count-down-timer"></h1>

					<h1 class="text-center" th:text="*{question}"></h1>

					<div class="container m-5">
						<div class="form-check" id="form-check">
							<input class="form-check-input" type="radio" name="res"
								th:value="*{answer4}" th:text="*{answer4}">
						</div>
						<div class="form-check" id="form-check">
							<input class="form-check-input" type="radio" name="res"
								th:value="*{answer3}" th:text="*{answer3}">
						</div>
						<div class="form-check" id="form-check">
							<input class="form-check-input" type="radio" name="res"
								th:value="*{answer2}" th:text="*{answer2}">
						</div>
						<div class="form-check" id="form-check">
							<input class="form-check-input" type="radio" name="res"
								th:value="*{answer1}" th:text="*{answer1}">
						</div>
					</div>

					<p id="respuestaOk" class="d-none" th:value="*{answer1}"
						th:text="*{answer1}"></p>

					<!-- BTN CHECK -->
					<div class="text-center">
						<input type="button" class="btn btn-primary btn-lg"
							th:value="${'VALIDAR OPCI&Oacute;N'}"
							onclick="verificarRespuesta();" />
					</div>


				</form>

				<!-- Persiste los datos actuales del jugador -->
				<div class="my-4">
					<form th:action="@{/retirarse3}" th:object="${player}"
						method="POST">
						<div class="form-group row py-3 d-none">
							<label class="col-sm-2 col-form-label"></label>
							<div class="col-sm-6">
								<input type="text" th:field="*{id}" class="form-control">
							</div>
						</div>
						<div class="form-group row py-3 d-none">
							<label class="col-sm-2 col-form-label"></label>
							<div class="col-sm-6">
								<input type="text" th:field="*{name}" class="form-control">
							</div>
						</div>
						<div class="form-group row py-3 d-none">
							<label class="col-sm-2 col-form-label"></label>
							<div class="col-sm-6">
								<input type="number" th:field="*{cash}" class="form-control">
							</div>
						</div>
						<div class="form-group row py-3 d-none">
							<label class="col-sm-2 col-form-label"></label>
							<div class="col-sm-6">
								<input id="categoria" type="text" class="form-control" value="3">
							</div>
						</div>
						<div class="text-center">
							<input type="submit" class="btn btn-success btn-lg"
								th:value="${'Retiro Voluntario'}" />
						</div>

					</form>
				</div>

			</div>

		</div>

	</div>

	<footer th:replace="/layout/layout :: footer"></footer>
	<script src="/js/verificarRespuestas.js"></script>

</body>
</html>
